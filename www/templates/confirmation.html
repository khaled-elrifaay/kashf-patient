<ion-view title="Confirmation" id="page5" hide-nav-bar="true" class="login-screen">
    <ion-content padding="true" class="has-header container">
        <div class="logo-image"></div>
        <div class='confirm-heder'>{{"Please enter the confirmation code" | translate}}</div>
        <form class="list" nam="confirmationForm" id="confirmationForm" novalidate>
            <div class="list">
                <label class="item item-input">
                    <input type="number" placeholder="{{'Confirmation Code'| translate}}" name="code" ng-model="confirmation.code" required>
                    
                </label>
            </div>
            
            
       
            <a id="confirmation-button"  class="button  button-block button-link general-btn-font-color general-btn-bg-style" ng-disabled="isDisabled"  ng-model="isDisabled" ng-click="confirmCode(confirmation)">{{"Send" | translate}}</a>
        </form>
   
    </ion-content>
</ion-view>
