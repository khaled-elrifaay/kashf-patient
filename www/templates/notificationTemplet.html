<ion-view title="" id="confirmation" hide-back-button="true">
    <ion-nav-bar class="bar bar-clear"></ion-nav-bar>

    <ion-content padding="true" class="req-doc-confirm"  >
        <div>{{data.message.NotificationTitle}}</div>
       


        <div style="text-align: left">
            <div  class="pullets">Doctor Name: <span class="info">{{data.message.doctor_name}}</span></div>
            <div  class="pullets">Message: <span class="info">{{data.message.NotificationMessage}}</span></div>
             

        </div>
        <button class="button button-positive success" ng-click="backToHome()" >OK</button>
       

    </ion-content>
</ion-view>
