

<ion-view title="History" id="historyPage" cache-view="false">
    <ion-nav-bar class="bar bar-clear"></ion-nav-bar>
     <ion-nav-buttons side="left">
    <button  ui-sref="menu.map" class="button back-button buttons button-clear header-item" ng-click="goBackview()">
      <i class="icon ion-ios-arrow-back"></i> 
    </button>
  </ion-nav-buttons>
    <ion-content  class="has-header container">
        <ion-list>

            <ion-item  ng-repeat="item in visits" class="list_item" ng-click="visitReport('{{$index}}')"   ng-class-odd="'odd'" ng-class-even="'even'" >
                <!-- <div  class="">DR: {{item.doctor_first_name}} &nbsp;{{item.doctor_last_name}}</div>
                 <div  class="">{{item.patient_name}}</div> -->

                <table  style="width:100%;border: none;border-spacing:0px;border-collapse: collapse;"><tr>
                        <td style="text-align: left;vertical-align: middle;max-width:70%;width: 70%;overflow: hidden;min-width: 70%"><div style="width:100%;overflow: hidden;max-width:100%;">                <div  class="">DR: {{item.doctor_first_name}} &nbsp;{{item.doctor_last_name}}</div>
</div></td>
                        <td style="text-align: left;vertical-align: middle;width:20%;max-width:20%;overflow: hidden;min-width: 20%"><div  class="" style="float:right">{{item.timediff}}</div></td>
                        <td style="text-align:right;vertical-align: middle;max-width:10%;width:10%;overflow: hidden;min-width: 10%"><i style="float:right;" class="icon" ng-class="item.id == spec ? 'ion-chevron-right' : ''"></i></td>
                    </tr></table>





                  
                <br>             
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
